<html>
    <head>
        <title>Patricia Kusumaningtyas</title>
        
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>
        <h1>Patricia Kusumaningtyas</h1>
        <div id="home-page-buttons" class="home-buttons">
            <button
                v-for="page in pages"
                v-bind:key="page"
                v-bind:class="['top-button', { active: currentPage === page }]"
                v-on:click="currentPage = page"
            >
                {{ page }}
            </button>
              
            <component v-bind:is="currentPageComponent" class="page"></component>
        </div>
        <script src="/Users/pattie/vue.js"></script>
        <script src="script.js"></script>
    </body>
</html>
